{% extends 'base.html' %}
{% block content %}

<h2><u>Event Details</u></h2>
<form id='editevent'>

Message type: <input type='text' name='template_name' value='{{event.template.name.title()}}'> <br> <br>

Recipient name: <input type='text' name='contact_name' value='{{event.contacts[0].name}}'> <br>

Message: <br>
    <textarea name="template_text" form="editevent">

        {{ event.template.inputs[0].text}} {{ event.contacts[0].name.title() }}, 

        {{ event.template.inputs[1].text }} 

        {{ event.template.inputs[2].text }}, 
        {{ user.fname }} {{ user.lname }}

    </textarea>

<br><br>
Send to this address: <input type='text' name='contact_email' value='{{event.contacts[0].email}}'><br><br>
To be sent on: <input type='text' name='event_date' value='{{ event.date }}'> <br><br>
<input type="submit" value="Modify Details">
</form>


{% endblock %}
