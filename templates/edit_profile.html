{% extends 'base.html' %}
{% block content %}

<h1>Update My Profile</h1>
<form  action='/e_profile', method='POST'>

First name: <input type='text' name='fname' value='{{user.fname}}'><br>

Last name: <input type='text' name='lname' value='{{user.lname}}'><br>

Email: <input type='text' name='email' value='{{user.email}}'><br>

Phone: <input type='text' name='phone' value='{{user.phone}}'><br>

<input type='submit' value='Update my information'><br>
</form>

{% endblock %}
