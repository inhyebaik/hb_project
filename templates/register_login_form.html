{% extends 'base.html' %}
{% block content %}
<!-- allows user to sign in or register -->
<h2>Register</h2>

    <form action='/register', method='POST'>
        Email: <input type='text' name='email' size="30" required><br>
        Password: <input type='password' name='password' size=""required><br>
        First name: <input type='text' name='fname' size="60"required><br>
        Last name: <input type='text' name='lname' size="60"required><br>
        Phone: +1<input type='text' name='phone' size='11'><br>
        <input type="submit" value="Sign Up">
    </form>

<br><br>

<h2>Log in</h2>

    <form action='/login', method='POST'>
        Email: <input type='text' name='login_email' required><br>
        Password: <input type='password' name='login_password' required><br>
        <input type="submit" value="Log In">
    </form>

{% endblock %}
