{% extends 'base.html' %}
{% block content %}

<h2>Are you sure you want to delete <u>{{ contact.name }}</u>?</h2>
<br>
<br>
...AND all of the nice messages you had in mind? 
<ul>
{% for event in contact.events %}
<li> {{ event.template.name }}</li>
{% endfor %}
</ul> 

<form action='/remove_contact', method='POST'>
    <input type='hidden' name='contact_id' value='{{contact.id}}'>
    <input type='submit' value='Yes, cut them out of my life'>
</form>

{% endblock %}
